<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-left">
            {% if photo == "default" %}
                <img src="{{ url_for('static', filename='images/avatar.jpg') }}" alt="Profile Picture" class="profile-image">
            {% else %}
                <img src="{{ photo }}" alt="Profile Picture" class="profile-image">
            {% endif %}
            <h2>Welcome, {{ session['username'] }}!</h2>
        </div>

        <div class="profile-right">
            <h3>Update Your Information</h3>

            <form action="" method="POST" enctype="multipart/form-data" class="update-form">
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" name="city" value="{{ city }}" placeholder="Enter your city" class="form-control">
                </div>
                <div class="form-group">
                    <label for="profession">Profession:</label>
                    <input type="text" name="profession" value="{{ profession }}" placeholder="Enter your profession" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" value="{{ email }}" placeholder="Enter your email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" name="age" value="{{ age }}" placeholder="Enter your age" class="form-control">
                </div>
                <div class="form-group">
                    <label for="photo">Profile Picture:</label>
                    <input type="file" name="photo" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-success">Update Profile</button>
            </form>

            <div class="form-links">
                <a href="{{ url_for('profile') }}" class="btn btn-secondary">Back to Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
